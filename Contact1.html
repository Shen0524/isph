    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            margin: 0;

        header {
            background-color: #0056a6;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header .logo {
            display: flex;

        }

        header .logo img {

        }

        }

        /* ÈõªËÖ¶ÁâàÂ∞éËà™ */
        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        /* ÊâãÊ©üËàáÂπ≥ÊùøÂ∞éËà™ */
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            nav {
                display: none;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #0056a6;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            nav ul {
                display: block;
                padding: 0;
            }

            nav ul li {
                text-align: right;
                margin: 10px 20px;
            }

            .menu-toggle {
                display: block;
            }

            .menu-active {
                display: block;
            }
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #0056a6;
            margin-bottom: 20px;
        }

        .container p {
            margin-bottom: 15px;
        }

        .container a {
            color: #0056a6;
            text-decoration: none;

            var nav = document.getElementById("nav-menu");
