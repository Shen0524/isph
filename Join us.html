<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- üëá ÈÄôÂÖ©Ë°åÊòØÊñ∞Â¢ûÂä†ÁöÑHTTPSÂÆâÂÖ®Ê®ôÈ†≠ -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    <!-- üëÜ Êñ∞Â¢ûÂä†ÁöÑÈÉ®ÂàÜÁµêÊùü -->
    <title>Join ISPH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        header {
            background-color: #0056a6;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            max-height: 50px;
            margin-right: 15px;
        }

        header h1 {
            font-size: 1.5rem;
        }

        /* ÈõªËÖ¶ÁâàÂ∞éËà™ */
        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        /* ÊâãÊ©üÂíåÂπ≥ÊùøÂ∞éËà™ */
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            nav {
                display: none;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #0056a6;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            nav ul {
                display: block;
                padding: 0;
            }

            nav ul li {
                text-align: right;
                margin: 10px 20px;
            }

            .menu-toggle {
                display: block;
            }

            .menu-active {
                display: block;
            }
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            color: #0056a6;
            margin-bottom: 20px;
        }

        .submit-btn {
            background-color: #0056a6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO.PNG" alt="ISPH Logo">
            <h1>International Society for Precision Health</h1>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
        <nav id="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="Annual2025.html">Annual Meeting</a></li>
                <li><a href="#research">Research</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Join ISPH</h1>
        <p>Click the button below to proceed with your membership registration.</p>
        <button type="button" class="submit-btn" onclick="redirectToGoogleForm()">Proceed to Registration</button>
    </div>
    
    <script>
        function toggleMenu() {
            var nav = document.getElementById("nav-menu");
            if (nav.classList.contains("menu-active")) {
                nav.classList.remove("menu-active");
            } else {
                nav.classList.add("menu-active");
            }
        }

        function redirectToGoogleForm() {
            window.location.href = "https://forms.gle/BRV9zVUSjDYNLPM89";
        }
    </script>
</body>
</html>
